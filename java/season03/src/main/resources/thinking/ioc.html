    <script>
        (function () {
            let c = {};
            class Hello{
                constructor(world){
                    this.world = world;
                }
                say(){
                    this.world.say();
                }
            }

            class World{
                say(){
                    console.log("hello world");
                }
            }

            //config
            c["hello"]=new Hello(new World());

            //use
            let hello = c["hello"];
            hello.say();
        }());
    </script>
